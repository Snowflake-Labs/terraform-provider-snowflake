builds:
- env:
  - CGO_ENABLED=0
  goos:
    - freebsd
    - openbsd
    - solaris
    - windows
    - linux
    - darwin
  goarch:
    - amd64
    - '386'
    - arm
    - arm64
  ldflags:
    - "-w -s -X github.com/chanzuckerberg/terraform-provider-snowflake/pkg/version.GitSha={{.Commit}} -X github.com/chanzuckerberg/terraform-provider-snowflake/pkg/version.Version={{.Version}} -X github.com/chanzuckerberg/terraform-provider-snowflake/pkg/version.Dirty={{.Env.DIRTY}}"
  ignore:
    - goos: darwin
      goarch: '386'
    - goos: openbsd
      goarch: arm
    - goos: openbsd
      goarch: arm64
  binary: '{{ .ProjectName }}_v{{ .Version }}'

archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

signs:
  - artifacts: checksum
    cmd: keybase
    args:
      - pgp
      - sign
      - "-b"
      - "-d"
      - "-i"
      - "${artifact}"
      - "-o"
      - "${signature}"
      - "-k"
      - "{{.Env.KEYBASE_KEY_ID}}"


release:
  prerelease: true
