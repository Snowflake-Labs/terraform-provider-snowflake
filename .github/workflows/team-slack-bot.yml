name: slack-notifications-prs-issues

on:
  pull_request:
    types: [ready_for_review]
  issues:
    types: [opened]

jobs:
  slack-action:
    runs-on: ubuntu-latest
    name: Notify Team in Slack

    steps:
      - name: Send Slack Message
        uses: archive/github-actions-slack@master
        id: send-message
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: C03KS51EF3R
          slack-text: A new ${{ github.event_name }} has been published. Please review ${{ github.event.pull_request.html_url }} ${{ github.event.issue.url }}

      - name: Result from "Send Slack Message"
        run: echo '${{ steps.send-message.outputs.slack-result }}'
