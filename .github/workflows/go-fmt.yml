name: 'Go formatting checker'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Check Go formatting
        run: if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then exit 1; fi
