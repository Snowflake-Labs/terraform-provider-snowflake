name: Feature Request
description: Something is missing or could be improved.
title: "[Feature]: "
labels: ["feature-request"]
body:
  - type: markdown
    attributes:
      value: |
        # Thank you for raising a feature request!

        Before submitting, we ask that you first search existing issues (also the closed ones) to see if someone else may have submitted the same issue.
        This helps to keep all relevant information in one place, including any potential workarounds.

        If you are not running the latest version of either CLI or the Provider, please consider upgrading as the feature could be already implemented.

        If you would like to contribute to the project, please let us know and refer to the [contribution guide](https://github.com/Snowflake-Labs/terraform-provider-snowflake/blob/main/CONTRIBUTING.md) for tips on getting started.

        Here's a list of useful links that may answer your question:
        - Guide on [creating issues](https://github.com/Snowflake-Labs/terraform-provider-snowflake/blob/main/CREATING_ISSUES.md) + [FAQ](https://github.com/Snowflake-Labs/terraform-provider-snowflake/blob/main/FAQ.md) + [Commonly Known Issues](https://github.com/Snowflake-Labs/terraform-provider-snowflake/blob/main/KNOWN_ISSUES.md) - If you would like to create a GitHub issue, please read those in the first order.
        - [Provider Roadmap](https://github.com/Snowflake-Labs/terraform-provider-snowflake/blob/main/ROADMAP.md)

  - id: company-name
    type: input
    attributes:
      label: Company Name
      description: Optional field. Providing this information allows us to communicate faster which may lead to faster issue resolution.

  - id: use-case
    type: textarea
    attributes:
      label: Use Cases or Problem Statement
      description: What use cases or problems are you trying to solve?
      placeholder: Description of use cases or problems.
    validations:
      required: true

  - id: category
    type: dropdown
    attributes:
      label: Category
      description: |
        Choose an appropriate category for the issue:
        - **data_source** - issue connected to one of the existing/new data sources,
        - **data_type** - issue connected with Snowflake data types handling in the provider,
        - **grants** - issue connected in any way with the grants handling,
        - **identifiers** - issue connected in any way with the object identifier,
        - **import** - issue connected in any way with importing objects into terraform state,
        - **migration** - issue connected with moving between the provider versions,
        - **open-tofu** - topics about OpenTofu,
        - **other** - issue not falling into any existing category,
        - **preview** - issue connected with a preview feature,
        - **provider_config** - issue connected with setting up the provider (configuration, connection, authorization, etc.),
        - **resource** - issue connected to one of the existing/new resources,
        - **show_output** - issue connected with the `show_output,` `describe_output,` and `parameters` computed attributes,
        - **snowflake** - issue ending with missing features in Snowflake or improper Snowflake behavior,
        - **stable** - issue connected with a stable feature,
      multiple: true
      options:
        - category:data_source
        - category:data_type
        - category:grants
        - category:identifiers
        - category:import
        - category:migration
        - category:open-tofu
        - category:other
        - category:preview
        - category:provider_config
        - category:resource
        - category:show_output
        - category:snowflake
        - category:stable
    validations:
      required: true

